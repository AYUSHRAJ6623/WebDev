<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_Design</title>
    <style>
        html {
            font-size: 20PX;
        }

        .cart {
            font-size: 10px;
            border: 3px solid greenyellow;
            height: 100vh;
            width: 100vw;

        }

        h1 {
            text-align: center;
        }

        #First {
            font-size: 5em;
            padding: 4em;
        }

        #Second {
            font-size: 6rem;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="cart">
        <h1 id="First">This is first heading</h1>
        <h1 id="Second">This is Second heading</h1>
        <h1 id="Third">This is third heading</h1>
        <h1 id="Fourth">This is fourth heading</h1>



    </div>
</body>

</html>
