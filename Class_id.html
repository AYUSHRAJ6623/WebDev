<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- (TO COMMENT OUT SELECT AND USE CTRL+/) -->
    <h3>Ids and classes..</h3>
    <div id="mainbox" class="redBg">
        This is main box.
    </div>
   <!-- (. IS USED FOR CLASS AND # IS USED FOR ID) -->
    <span id="car"></span>
    <span class="RedBg"></span>
    <!-- (EMMETS TAKES DIV TAG AS DFAULT) -->
    <div class="blackbgcolor"></div>
    <!-- (EMMET IS USED TO DO WORK IN LESS TIME) -->
    <!-- (CREATING MULTIPLE ELEMENT USING EMMET) -->
    <!-- (span.myclass1.myclass2.myclass3*4<tab> to print 4 similar element using emmet </tab>) -->
    <span class="myclass1 myclass2"></span>
    <span class="myclass1 myclass2"></span>
</body>
</html>
