<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table and head</title>
</head>
<body>
    <ul type="disc">
        <li>This is first unsorted line </li>
        <li>This is second unsorted line </li>
    </ul>
    <ol type="1">
        <li>This is  first sorted line</li>
        <li>This is second sorted line</li>

    </ol>
    <!-- TABLE -->
    <h3>PROGRESS REPORT</h3>
    <table>
        <thead>
           <tr>
            <td>Name </td>
            <td>Class </td>
            <td>Roll </td>
            <td>Result</td>    
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>AYUSH </td>
                <td>10 </td>
                <td>13 </td>  
                <td>Pass</td>
            </tr>
            <tr>
                <td>NIKHIL </td>
                <td>2 </td>
                <td>67 </td>
                <td>Fail</td>
            </tr>
            <tr>
                <td>VISHAL </td>
                <td>6 </td>
                <td>45 </td>
                <td>Pass</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
