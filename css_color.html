<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css color</title>
    <style>
        /* color by name */
        #firstpara{
            color: palegreen;
        }
        /* color by RGB value */
        #secondpara{
            color:rgb(222, 674, 100);
        }
        /* color by hex value */
        #thirdpara{
            color: #ff34ff;
        }
    </style>
</head>
<body>
    <h1>CSS COLOR</h1>
    <p id="firstpara">In this para we can add color using color name.</p>
    <p id="secondpara">In this para we can add color using RGB value.</p>
    <p id="Thirdpara">In this para we can add color using hex value.</p>
</body>
</html>
